<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="HandheldFriendly" content="true"/>
    <title>Form</title>
    <link type="text/css" rel="stylesheet" href="css/form.css?v3.1.110"/>
    <link href="css/calendarview.css?v3.1.110" rel="stylesheet" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="css/pastel.css"/>
    <link type="text/css" rel="stylesheet" href="css/form-custom.css"/>




    <script src="js/prototype.js?v=3.1.110" type="text/javascript"></script>
    <script src="js/protoplus.js?v=3.1.110" type="text/javascript"></script>
    <script src="js/protoplus-ui.js?v=3.1.110" type="text/javascript"></script>
    <script src="js/jotform.js?v=3.1.110" type="text/javascript"></script>
    <script src="js/calendarview.js?v=3.1.110" type="text/javascript"></script>

    <!--search panel-->
    <!--dependencies-->
    <!--JQuery-->
    <link rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
    <!-- -->

    <script src="js/jquery.dropkick-1.0.0.js" type="text/javascript"></script>
    <link href="css/dropkick.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="css/buttons.css" media="screen" rel="stylesheet" type="text/css"/>

    <link href="css/table.css" media="screen" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">
        JotForm.init();
    </script>
</head>
<body>
<form class="jotform-form" method="post" accept-charset="utf-8">
    <div class="form-all">
        <ul class="form-section">
            <li id="cid_1" class="form-input-wide">
                <div class="form-header-group">
                    <h2 id="header_1" class="form-header">
                        Persons
                    </h2>
                </div>
            </li>
            <li id="cid_2" class="form-input-wide form-section">
                <div class="table-toolbox"
                     style="background:#CFCCC8 url(http://www.jotform.com/images/noises/noise.png); padding-bottom: 7px;">
                    <button class="cupid-blue">Add New</button>
                    <div class="search-buttons" style="float: right; padding-left: 12px; ">
                        <button class="cupid-blue">Search</button>
                        <button class="cupid-blue">Reset</button>
                    </div>
                    <div class="sort-wrapper" style="float: right; padding-left: 12px; ">
                        <select name="pretty" tabindex="1" class="default">
                            <option value="">Sort by...</option>
                            <option value="amazed">Name of person</option>
                            <option value="bored">Department where works</option>
                        </select>
                    </div>
                    <div class="search-wrapper" style="float: right; width: 30%;  padding-left: 12px; ">
                        <input type="text" placeholder="Search" style="width: 100%; "/>
                    </div>
                </div>
            </li>
            <li class="form-section" id="id_2" class="form-input-wide">
                <table class="data display datatable">
                    <thead>
                    <tr>
                        <th class="data-table-header-sort sorting_asc" data-table-header-sort-callback-url=""
                            data-table-header-sort-name="Name" data-table-header-sort-order="asc">Name of person
                        </th>
                        <th class="data-table-header-sort sorting" data-table-header-sort-callback-url=""
                            data-table-header-sort-name="DepartId">Department where works
                        </th>
                    </tr>
                    </thead>
                    <tr>
                        <td>Piter</td>
                        <td>Master</td>
                    </tr>
                    <tr>
                        <td>Jhon</td>
                        <td>CEO</td>
                    </tr>
                </table>
            </li>
            <li>
                <div class="table-pager" style="padding-bottom: 7px; float: right;">
                    <button class="cupid-circle">&lt</button>
                    <button class="cupid-circle">1</button>
                    <button class="cupid-circle">2</button>
                    <button class="cupid-circle">3</button>
                    <button class="cupid-circle">4</button>
                    ...
                    <button class="cupid-circle">9</button>
                    <button class="cupid-circle">&gt</button>
                </div>
            </li>
        </ul>
    </div>
</form>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('.default').dropkick({theme : "toolbox"});
    })
</script>
</body>
</html>
